_schema-version: '2.0'
ID: aicoin
description: Multi-Target Application For AI_BlockChain
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi-container


 - name: blockexplorer
   type: java
   path: blockexplorer
   requires:
    - name: hdi-container
      properties:
         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'


 - name: S3AssetService
   type: nodejs
   path: S3AssetService
   requires:
    - name: my-fs
    - name: hdi-container
      properties:
         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'

 - name: HanaClient
   type: java
   path: HanaClient
   requires:
    - name: hdi-container
      properties:
         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'

 - name: AssetManager
   type: nodejs
   path: AssetManager
   requires:
    - name: db
    - name: hdi-container

 - name: test123
   type: nodejs
   path: test123

resources:
 - name: hdi-container
   parameters:
      config:
         schema: default
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: my-fs
   type: com.sap.xs.fs